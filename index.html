<html>
 <head>
     <title>HELLO WORLD</title>

 </head>
 <body>
   <a-scene>
    <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="0 4 -3"></a-entity>

    <a-gltf-model  position="0 1 -3" rotation="0 0 0" scale="1 1 1" src="Models/Bolt/Bolt.gltf"></a-gltf-model>
    <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
   </a-scene>
 </body>
</html>
